stages:
  - build
  - test

rust-latest-build:
  stage: build
  image: rust:latest
  script:
    - cargo build
    - cargo build
    - cargo build --all-features

rust-nightly-build:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build
    - cargo build --all-features
  allow_failure: true

rust-latest-test:
  stage: test
  image: rust:latest
  script:
    - cargo test --tests --release
    - cargo test --tests --all-features --release
    - cargo test --doc --all-features

rust-nightly-test:
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo test --tests --release
    - cargo test --tests --all-features --release
    - cargo test --doc --all-features
  allow_failure: true
